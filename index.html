<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="nft-card">
        <div class="nft-card__main-image-container">
            <div class="nft-card__main-image-overlay">
                <img src="./assets/images/icon-view.svg" alt="">
            </div>
            <img class="nft-card__main-image" src="./assets/images/image-equilibrium.jpg" alt="">
        </div>
        

        <div class="nft-card__details-container">
            <h1 class="nft-card__heading">Equilibrium #3429</h1>
            <p class="nft-card__description">Our Equilibrium collection promises balance and calm.</p>
            <div class="nft-card__purchase-container">
                <div class="nft-card__price-container">
                    <img src="./assets/images/icon-ethereum.svg" alt="">
                    <span class="nft-card__price">0.041 ETH</span>
                </div>
                <div class="nft-card__time-container">
                    <img src="./assets/images/icon-clock.svg" alt="">
                    <span class="nft-card__time-left">3 days left</span>

                </div>

            </div>
        </div>

        <hr class="nft-card__line-break">

        <div class="nft-card__creator-container">
            <div class="nft-card__avatar-container">
                <img class="nft-card__avatar" src="./assets/images/image-avatar.png">
            </div>
            <span class="nft-card__creation-text">Creation of</span>
            <span class="nft-card__creator">Jules Wyvern</span>
        </div>

    </div>
    
</body>
</html>
